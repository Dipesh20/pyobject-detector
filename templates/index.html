<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
    <script type="text/javascript">
        function preventBack() {
            window.history.forward();
        }

        setTimeout("preventBack()", 0);

        window.onunload = function () { null };
    </script>
    <title>Yolo Web Implementation</title>
</head>

<body>
    <div class="container-fluid">
        <h3 class="text-center pt-5">Yolo Web Implementation</h3>
    </div>
    <div class="container">
        <form action="/" method="POST" class="py-5 px-5" enctype="multipart/form-data">
            <div>
                <input class="form-control form-control-lg" name="file" id="formFileLg" type="file" />
            </div>
            <br>
            <div class="col-12  text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

    </div>


    {% if outputImage!="null" %}
    <div class="container">
        <div class="row px-5">
            <div class="image-wrapper col-6">
                <h3>Original Image</h3>
                <img src="{{inputImage}}" class="img-fluid rounded float-left" alt="...">
            </div>
            <div class="image-wrapper col-6">
                <h3>Output Image</h3>
                <img src="{{outputImage}}" class="img-fluid rounded float-left" alt="...">
            </div>
        </div>
        <br>
        <div class="row px-5">
            <div class="col-6">
                <a href={{outputImage}} class="mx-auto" download="{{outputImage}}">
                    <button class="btn btn-primary">Download Output Image</button>
                </a>
            </div>
            <div class="col-6">
                <a href={{outputFile}} class="mx-auto" download="{{outputFile}}">
                    <button class="btn btn-primary">Download Output File</button>
                </a>
            </div>
        </div>

    </div>
    {% endif %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
</body>

</html>
